<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.org/seam/faces"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h1>#{msg['myevents.heading']}</h1>

		<h:messages />

		<h2>#{msg['myevents.listOfEvents']}</h2>

		<h:dataTable value="#{regUserEvents}" var="_event">
			<h:column>
				<h:commandButton action="#{createEventAction.create}" value="#{msg['myevents.buttonEdit']}">
					<f:setPropertyActionListener target="#{currentEventProducer.event}" value="#{_event}"/>
				</h:commandButton>     
			</h:column>
			<h:column>
				<f:facet name="header">
					#{msg['myevents.tableName']}
				</f:facet>
				<b> <h:link value="#{_event.name}" outcome="participateAuth">
						<f:param name="id" value="#{_event.id}" />
					</h:link>
				</b>
			</h:column>
			<h:column>
				<f:facet name="header">
					#{msg['myevents.tableDescription']}
				</f:facet>
				#{_event.description}     
			</h:column>
		</h:dataTable>
	</ui:define>

	<ui:define name="sidebar">
		<ul>
			<li><h:link outcome="index" value="#{msg['registration.backToIndex']}" /></li>
		</ul>
	</ui:define>
</ui:composition>
