<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.org/seam/faces"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h1>#{msg['eventsummary.heading']}</h1>
		
		<h:messages/>
		
		<h4>#{msg['eventsummary.participateLink']}</h4>
		<ul><li><a href="#{request.contextPath}/#{event.id}/">#{request.contextPath}/#{event.id}/</a>
		</li></ul>
		
		<h4>#{msg['eventsummary.manageLink']}</h4>
		<ul><li><a href="#{request.contextPath}/s/#{event.id}/">#{request.contextPath}/s/#{event.id}/</a></li></ul>
					
	</ui:define>

	<ui:define name="sidebar">
		<h:panelGroup rendered="#{!identity.loggedIn}">
			<ul>
				<li><h:link outcome="login" value="#{msg['index.login']}" /></li>
				<li><h:link outcome="register" value="#{msg['index.newRegistration']}" /></li>
			</ul>
		</h:panelGroup>
		<ul><li><h:link outcome="index" value="#{msg['registration.backToIndex']}"/></li></ul>
	</ui:define>
</ui:composition>
