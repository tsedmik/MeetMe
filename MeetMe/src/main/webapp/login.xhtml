<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.org/seam/faces"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h1>Login</h1>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="#{msg['person.username']}" for="username" />
				<h:inputText id="username" value="#{credentials.username}" />

				<h:outputLabel value="#{msg['person.password']}" for="password" />
				<h:inputSecret id="password" value="#{credentials.password}" />
			</h:panelGrid>
			<h:commandButton action="#{identity.login}" value="#{msg['login.login']}" />
		</h:form>
	</ui:define>

	<ui:define name="sidebar">
		<ul>
			<li><h:link outcome="index" value="#{msg['registration.backToIndex']}" /></li>
		</ul>
	</ui:define>
</ui:composition>
