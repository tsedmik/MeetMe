<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.org/seam/faces"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h1>#{msg['login.heading']}</h1>
		<h:messages/>
		<h:form rendered="#{!identity.loggedIn}">
			<h:panelGrid columns="2">
				<h:outputLabel value="#{msg['person.username']}" for="username" />
				<h:inputText id="username" value="#{credentials.username}" />

				<h:outputLabel value="#{msg['person.password']}" for="password" />
				<h:inputSecret id="password" value="#{credentials.password}" />
			</h:panelGrid>
			<h:commandButton action="#{identity.login}" value="#{msg['login.login']}"/>
		</h:form>
	</ui:define>

	<ui:define name="sidebar">
		<h:panelGroup rendered="#{!identity.loggedIn}">
			<ul>
				<li><h:link outcome="register" value="#{msg['index.newRegistration']}" /></li>
			</ul>
		</h:panelGroup>
		<ul><li><h:link outcome="index" value="#{msg['registration.backToIndex']}"/></li></ul>
	</ui:define>
</ui:composition>
