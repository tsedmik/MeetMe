<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h1>#{msg['index.heading']}</h1>
		<h:messages />
		<h2>TEST - Uzivatele naseho systemu</h2>
		<h:form>

			<ul>
				<h:dataTable value="#{allPersons}" var="_person">
					<h:column>
						<li>#{_person.id}, #{_person.password}</li>
					</h:column>
				</h:dataTable>
			</ul>
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<ul>
			<li><h:link outcome="login" value="#{msg['index.login']}" /></li>
			<li><h:link outcome="register"
					value="#{msg['index.newRegistration']}" /></li>
		</ul>
	</ui:define>
</ui:composition>
