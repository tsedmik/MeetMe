<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h:messages />
		<h1>#{msg['index.heading']}</h1>
		<p>#{msg['index.welcome']}</p>
	</ui:define>
	<ui:define name="sidebar">
		<h:panelGroup rendered="#{!identity.loggedIn}">
			<ul>
				<li><h:link outcome="login" value="#{msg['index.login']}" /></li>
				<li><h:link outcome="register" value="#{msg['index.newRegistration']}" /></li>
			</ul>
		</h:panelGroup>

		<ul>
			<li><b><h:link outcome="eventedit" value="#{msg['index.newEvent']}" /></b></li>
			<h:panelGroup rendered="#{identity.loggedIn}">
				<li><h:link outcome="eventslist" value="#{msg['eventslist.heading']}" /></li>
			</h:panelGroup>
			<li><b><h:link outcome="participate" value="#{msg['index.participate']}" /></b></li>
		</ul>

	</ui:define>
</ui:composition>
